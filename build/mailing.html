<!DOCTYPE html>
<html lang="ru" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Евразийский</title>
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff" as="font" crossorigin="anonymous">

<body class="body">
  <header class="header"></header>
  <main class="main">
    <div class="main__mailing-container-wrapper">
      <div class="main__mailing-container">
        <img src="/img/logo.png" alt="">
        <h1 class="main__mailing-preview">Подписка на рассылку</h2>
        <form class="main__mailing-form" action="" method="post">
          <label class="main__lable-mailing" for="">Введите почту:</label>
          <input class="main__mailing-input" type="email" name="" id="" placeholder="Почта">
          <label class="main__lable-mailing" for="">Введите имя:</label>
          <input class="main__mailing-input" type="text" placeholder="Имя">
          <button class="main__button-mailing" type="submit">Подписаться</button>
        </form>
      </div>
    </div>

  </main>
  <footer class="footer">
    <h2>АО «Евразийский» Все права защищены</h2>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>
